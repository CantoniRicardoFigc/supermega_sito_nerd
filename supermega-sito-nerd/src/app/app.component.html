<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="javascript:void(0)">My Cards</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="navbar-nav me-auto">
        <li class="nav-item nav-link" routerLink="carta/tigre-al-acecho" routerLinkActive="active-menu">Tigre</li>
        <li class="nav-item nav-link" routerLink="carta/espada-certera-bantiana" routerLinkActive="active-menu">Guerriero</li>

      <form class="d-flex">
        <input class="form-control me-2" type="text" placeholder="Search" #searchApi>

  </div>

<router-outlet></router-outlet>

<div class="card" style="width: 220px; margin-left: 20px; margin-top: 20px;" *ngIf="ris!=undefined">
  <div style="width: 220px; margin-left: 20px; margin-top: 20px"><h3>Searched card</h3></div>
  <div class="card-body"><h6>{{ris.name}}</h6></div>
  <img src="{{ris.image_uris.small}}"><br>
  <a>Object: {{ris.object}}</a><br>
  <a>Name: {{ris.name}}</a><br>
  <a>Power: {{ris.power}}</a><br>
  <a>Colors: {{ris.colors}}</a><br>
</div>
